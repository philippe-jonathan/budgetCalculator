<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">

    <div class="row">
        <div class="col">
            <input type="number" class="form-control bg-light border-0" placeholder="Montant">
        </div>
        <div class="col">
            <input type="text" class="form-control bg-light border-0" placeholder="Description">
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Ajouter</button>
    </div>



</form>
