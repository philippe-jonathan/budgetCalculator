<section class="budget-items-section">
    <div class="budget-items-container">

        <div class="income-column">
            <h1>Revenus</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                    *ngIf="item.amount >= 0" 
                    [item]="item" 
                    (deleteCardButton)="onDelete(item)"></app-budget-item-card>
                </div>
            </div>

        </div>

        <div class="expenses-column">
            <h1>DÃ©penses</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card *ngIf="item.amount < 0" [item]="item" (deleteCardButton)="onDelete(item)"></app-budget-item-card>
                </div>
            </div>

        </div>

    </div>
</section>
